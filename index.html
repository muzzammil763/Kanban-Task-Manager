<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Kanban Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151923;
            --bg-tertiary: #1e2433;
            --bg-card: #1a1f2e;
            --text-primary: #e4e6eb;
            --text-secondary: #a8abb5;
            --text-tertiary: #6b7280;
            --border-color: #2d3548;
            --accent-emerald: #10b981;
            --accent-teal: #14b8a6;
            --accent-green: #22c55e;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-amber: #f59e0b;
            --hover-bg: rgba(16, 185, 129, 0.1);
            --glass-bg: rgba(26, 31, 46, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            background-image:
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            padding: 24px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 20px 32px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        header:hover {
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-task-btn {
            background: linear-gradient(135deg, var(--accent-emerald), var(--accent-teal));
            color: white;
            border: none;
            padding: 11px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .add-task-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .add-task-btn:hover::before {
            left: 100%;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .add-task-btn:active {
            transform: translateY(0);
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .kanban-column {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            min-height: 600px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .kanban-column:nth-child(1) {
            animation-delay: 0.1s;
        }

        .kanban-column:nth-child(2) {
            animation-delay: 0.2s;
        }

        .kanban-column:nth-child(3) {
            animation-delay: 0.3s;
        }

        .kanban-column:nth-child(4) {
            animation-delay: 0.4s;
        }

        .kanban-column:hover {
            border-color: rgba(16, 185, 129, 0.3);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-count {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            min-width: 28px;
            text-align: center;
        }

        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 500px;
        }

        .task-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border-color);
            cursor: move;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-emerald), var(--accent-teal));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-card:hover {
            border-color: rgba(16, 185, 129, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(3deg) scale(0.95);
            cursor: grabbing;
        }

        .task-card.drag-over {
            border-color: var(--accent-emerald);
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.02);
        }

        .task-card.completed {
            opacity: 0.7;
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .task-card.completed .task-content {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-card.completed:hover {
            opacity: 0.85;
            border-color: rgba(16, 185, 129, 0.4);
        }

        .task-content {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 12px;
            word-wrap: break-word;
            font-weight: 400;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .task-time {
            font-size: 11px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 4px;
        }

        .task-action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .task-action-btn:hover {
            background: var(--hover-bg);
        }

        .task-action-btn svg {
            width: 16px;
            height: 16px;
        }

        .edit-btn:hover svg {
            stroke: var(--accent-blue);
        }

        .delete-btn:hover svg {
            stroke: #ef4444;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-select {
            padding-right: 40px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23a8abb5' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-emerald);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: var(--bg-card);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, var(--accent-emerald), var(--accent-teal));
            color: white;
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .modal-btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .modal-btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
            font-size: 13px;
            opacity: 0.6;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .kanban-board {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .add-task-btn {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1" />
                        <rect x="14" y="3" width="7" height="7" rx="1" />
                        <rect x="14" y="14" width="7" height="7" rx="1" />
                        <rect x="3" y="14" width="7" height="7" rx="1" />
                    </svg>
                </div>
                Task Manager
            </h1>
            <button class="add-task-btn" onclick="openAddTaskModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="16" height="16">
                    <path d="M12 5v14M5 12h14" />
                </svg>
                New Task
            </button>
        </header>

        <div class="kanban-board" id="kanbanBoard">
            <div class="kanban-column" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <circle cx="12" cy="12" r="3" fill="#f59e0b" />
                            </svg>
                        </div>
                        <span>To Do</span>
                    </div>
                    <span class="task-count" id="count-todo">0</span>
                </div>
                <div class="tasks-container" id="tasks-todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div class="kanban-column" data-status="in-progress">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
                                <path d="M12 2v20M2 12h20" />
                            </svg>
                        </div>
                        <span>In Progress</span>
                    </div>
                    <span class="task-count" id="count-in-progress">0</span>
                </div>
                <div class="tasks-container" id="tasks-in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>

            <div class="kanban-column" data-status="testing">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2">
                                <path d="M9 11l3 3L22 4" />
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
                            </svg>
                        </div>
                        <span>Testing</span>
                    </div>
                    <span class="task-count" id="count-testing">0</span>
                </div>
                <div class="tasks-container" id="tasks-testing" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>

            <div class="kanban-column" data-status="completed">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2.5">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                                <polyline points="22 4 12 14.01 9 11.01" />
                            </svg>
                        </div>
                        <span>Completed</span>
                    </div>
                    <span class="task-count" id="count-completed">0</span>
                </div>
                <div class="tasks-container" id="tasks-completed" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Add New Task</h2>
            <form id="taskForm" onsubmit="saveTask(event)">
                <div class="form-group">
                    <label class="form-label">Task Description</label>
                    <textarea class="form-input" id="taskContent" required
                        placeholder="What needs to be done?"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="taskStatus" required>
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="testing">Testing</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn modal-btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="modal-btn modal-btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Database Management (using PHP API)
        class TaskDatabase {
            constructor() {
                this.apiUrl = 'api.php';
            }

            async apiRequest(action, data = null) {
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(`${this.apiUrl}?action=${action}`, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }

            async getAllTasks() {
                return await this.apiRequest('get_tasks');
            }

            async saveTask(task) {
                if (task.id) {
                    // Update existing task
                    return await this.apiRequest('update_task', {
                        id: task.id,
                        content: task.content,
                        status: task.status
                    });
                } else {
                    // Create new task
                    return await this.apiRequest('create_task', {
                        content: task.content,
                        status: task.status
                    });
                }
            }

            async deleteTask(taskId) {
                return await this.apiRequest('delete_task', { id: taskId });
            }

            async updateTaskStatus(taskId, newStatus) {
                return await this.apiRequest('update_status', {
                    id: taskId,
                    status: newStatus
                });
            }
        }

        // Initialize database
        const db = new TaskDatabase();
        let currentEditingTaskId = null;

        // Format time helper
        function formatTime(timestamp) {
            // Handle both created_at and updated_at fields
            const dateStr = timestamp || new Date().toISOString();
            const date = new Date(dateStr);

            // Format: 01/12/2026 - 12:00 PM
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();

            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            const formattedHours = String(hours).padStart(2, '0');

            return `${month}/${day}/${year} - ${formattedHours}:${minutes} ${ampm}`;
        }

        // Render all tasks
        async function renderTasks() {
            const tasks = await db.getAllTasks();
            const statuses = ['todo', 'in-progress', 'testing', 'completed'];

            statuses.forEach(status => {
                const container = document.getElementById(`tasks-${status}`);
                const statusTasks = tasks.filter(t => t.status === status);

                container.innerHTML = statusTasks.length > 0
                    ? statusTasks.map(task => createTaskCard(task)).join('')
                    : '<div class="empty-state">No tasks yet</div>';

                document.getElementById(`count-${status}`).textContent = statusTasks.length;
            });
        }

        // Create task card HTML
        function createTaskCard(task) {
            const completedClass = task.status === 'completed' ? ' completed' : '';
            return `
                <div class="task-card${completedClass}" draggable="true" ondragstart="drag(event)" data-task-id="${task.id}">
                    <div class="task-content">${escapeHtml(task.content)}</div>
                    <div class="task-footer">
                        <div class="task-time">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            ${formatTime(task.updated_at || task.created_at)}
                        </div>
                        <div class="task-actions">
                            <button class="task-action-btn edit-btn" onclick="editTask('${task.id}')" title="Edit">
                                <svg viewBox="0 0 24 24" fill="none" stroke="#a8abb5" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                            </button>
                            <button class="task-action-btn delete-btn" onclick="deleteTask('${task.id}')" title="Delete">
                                <svg viewBox="0 0 24 24" fill="none" stroke="#a8abb5" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    <line x1="10" y1="11" x2="10" y2="17"/>
                                    <line x1="14" y1="11" x2="14" y2="17"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Modal functions
        function openAddTaskModal() {
            currentEditingTaskId = null;
            document.getElementById('modalTitle').textContent = 'Add New Task';
            document.getElementById('taskContent').value = '';
            document.getElementById('taskStatus').value = 'todo';
            document.getElementById('taskModal').classList.add('active');
            setTimeout(() => document.getElementById('taskContent').focus(), 100);
        }

        async function editTask(taskId) {
            const tasks = await db.getAllTasks();
            const task = tasks.find(t => t.id == taskId);
            if (task) {
                currentEditingTaskId = taskId;
                document.getElementById('modalTitle').textContent = 'Edit Task';
                document.getElementById('taskContent').value = task.content;
                document.getElementById('taskStatus').value = task.status;
                document.getElementById('taskModal').classList.add('active');
                setTimeout(() => document.getElementById('taskContent').focus(), 100);
            }
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            currentEditingTaskId = null;
        }

        async function saveTask(event) {
            event.preventDefault();
            const content = document.getElementById('taskContent').value.trim();
            const status = document.getElementById('taskStatus').value;

            if (!content) return;

            const task = {
                id: currentEditingTaskId,
                content: content,
                status: status
            };

            await db.saveTask(task);
            closeModal();
            await renderTasks();
        }

        async function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                await db.deleteTask(taskId);
                await renderTasks();
            }
        }

        // Drag and Drop functions
        let draggedTaskId = null;

        function drag(event) {
            draggedTaskId = event.target.dataset.taskId;
            event.target.classList.add('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
            const taskCard = event.target.closest('.task-card');
            if (taskCard && taskCard.dataset.taskId !== draggedTaskId) {
                taskCard.classList.add('drag-over');
            }
        }

        async function drop(event) {
            event.preventDefault();

            document.querySelectorAll('.task-card').forEach(card => {
                card.classList.remove('dragging', 'drag-over');
            });

            if (!draggedTaskId) return;

            const container = event.target.closest('.tasks-container');
            if (container) {
                const newStatus = container.id.replace('tasks-', '');

                // Get the current task to check its status
                const tasks = await db.getAllTasks();
                const currentTask = tasks.find(t => t.id == draggedTaskId);

                // Only update if the status actually changed
                if (currentTask && currentTask.status !== newStatus) {
                    await db.updateTaskStatus(draggedTaskId, newStatus);
                    await renderTasks();
                }
            }

            draggedTaskId = null;
        }

        // Close modal when clicking outside
        document.getElementById('taskModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function () {
            renderTasks();
        });

        // Remove dragging class when drag ends
        document.addEventListener('dragend', function (e) {
            if (e.target.classList.contains('task-card')) {
                e.target.classList.remove('dragging');
                document.querySelectorAll('.task-card').forEach(card => {
                    card.classList.remove('drag-over');
                });
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('taskModal').classList.contains('active')) {
                closeModal();
            }
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                openAddTaskModal();
            }
        });
    </script>
</body>

</html>
