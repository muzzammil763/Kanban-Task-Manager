<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Kanban Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151923;
            --bg-tertiary: #1e2433;
            --bg-card: #1a1f2e;
            --text-primary: #e4e6eb;
            --text-secondary: #a8abb5;
            --text-tertiary: #6b7280;
            --border-color: #2d3548;
            --accent-emerald: #10b981;
            --accent-teal: #14b8a6;
            --accent-green: #22c55e;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-amber: #f59e0b;
            --hover-bg: rgba(16, 185, 129, 0.1);
            --glass-bg: rgba(26, 31, 46, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            background-image:
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            padding: 24px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 20px 32px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        header:hover {
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-task-btn {
            background: linear-gradient(135deg, var(--accent-emerald), var(--accent-teal));
            color: white;
            border: none;
            padding: 11px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .add-task-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .add-task-btn:hover::before {
            left: 100%;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .add-task-btn:active {
            transform: translateY(0);
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .kanban-column {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            min-height: 600px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .kanban-column:nth-child(1) {
            animation-delay: 0.1s;
        }

        .kanban-column:nth-child(2) {
            animation-delay: 0.2s;
        }

        .kanban-column:nth-child(3) {
            animation-delay: 0.3s;
        }

        .kanban-column:nth-child(4) {
            animation-delay: 0.4s;
        }

        .kanban-column:hover {
            border-color: rgba(16, 185, 129, 0.3);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-count {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            min-width: 28px;
            text-align: center;
        }

        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 500px;
        }

        .task-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border-color);
            cursor: move;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-emerald), var(--accent-teal));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-card:hover {
            border-color: rgba(16, 185, 129, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(3deg) scale(0.95);
            cursor: grabbing;
        }

        .task-card.drag-over {
            border-color: var(--accent-emerald);
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.02);
        }

        .task-card.completed {
            opacity: 0.7;
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .task-card.completed .task-content {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-card.completed:hover {
            opacity: 0.85;
            border-color: rgba(16, 185, 129, 0.4);
        }

        .task-content {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 12px;
            word-wrap: break-word;
            font-weight: 400;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .task-time {
            font-size: 11px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 4px;
        }

        .task-action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .task-action-btn:hover {
            background: var(--hover-bg);
        }

        .task-action-btn svg {
            width: 16px;
            height: 16px;
        }

        .edit-btn:hover svg {
            stroke: var(--accent-blue);
        }

        .delete-btn:hover svg {
            stroke: #ef4444;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-select {
            padding-right: 40px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23a8abb5' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-emerald);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: var(--bg-card);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, var(--accent-emerald), var(--accent-teal));
            color: white;
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .modal-btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .modal-btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
            font-size: 13px;
            opacity: 0.6;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .kanban-board {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .add-task-btn {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 20px;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .project-selector {
                width: 100%;
            }
        }

        /* Project Selector Styles */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .project-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .project-select {
            padding: 10px 40px 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23a8abb5' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            min-width: 180px;
        }

        .project-select:hover {
            border-color: var(--accent-emerald);
        }

        .project-select:focus {
            outline: none;
            border-color: var(--accent-emerald);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .manage-projects-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .manage-projects-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent-emerald);
            color: var(--text-primary);
        }

        /* Project Badge on Task Cards */
        .project-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-emerald);
        }

        .project-badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Project Management Modal */
        .project-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .project-item:hover {
            background: var(--bg-card);
        }

        .project-item-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .project-color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .project-item-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .project-item-count {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .project-item-actions {
            display: flex;
            gap: 4px;
        }

        .project-action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .project-action-btn:hover {
            background: var(--hover-bg);
        }

        .add-project-form {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .add-project-form input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .add-project-form input:focus {
            outline: none;
            border-color: var(--accent-emerald);
        }

        .color-picker-wrapper {
            position: relative;
        }

        .color-picker {
            width: 38px;
            height: 38px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
        }

        .add-project-btn {
            background: linear-gradient(135deg, var(--accent-emerald), var(--accent-teal));
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-project-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* Query History Button */
        .query-history-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .query-history-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent-purple);
            color: var(--text-primary);
        }

        /* API History Button */
        .api-history-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .api-history-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        /* API Action Badges */
        .api-action-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .api-action-badge.get {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .api-action-badge.post {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        /* Query History Sidebar */
        .query-sidebar {
            position: fixed;
            top: 0;
            right: -35%;
            width: 30%;
            min-width: 360px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            z-index: 1001;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.3);
        }

        .query-sidebar.active {
            right: 0;
        }

        .query-sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .query-sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .query-sidebar-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .query-sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .query-sidebar-close {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .query-sidebar-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .query-sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .query-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .query-item:hover {
            border-color: var(--accent-purple);
            transform: translateX(-4px);
            box-shadow: 4px 4px 16px rgba(139, 92, 246, 0.1);
        }

        .query-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .query-action-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .query-action-badge.create {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .query-action-badge.update {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .query-action-badge.delete {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .query-action-badge.status {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .query-action-badge.project {
            background: rgba(139, 92, 246, 0.15);
            color: #8b5cf6;
        }

    <script>
        // Database Management (using PHP API)
        class TaskDatabase {
            constructor() {
                this.apiUrl = 'api.php';
            }

            async apiRequest(action, data = null, queryParams = '') {
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const startTime = new Date();

                try {
                    const response = await fetch(`${this.apiUrl}?action=${action}${queryParams}`, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();

                    // Log to localStorage for both API and SQL history
                    logApiToLocalStorage({
                        action: action,
                        method: options.method,
                        url: `${this.apiUrl}?action=${action}${queryParams}`,
                        request_data: data,
                        response_data: result,
                        response_status: response.status,
                        timestamp: startTime.toISOString(),
                        duration: new Date() - startTime
                    });

                    return result;
                } catch (error) {
                    console.error('API Error:', error);
                    // Log failed request
                    logApiToLocalStorage({
                        action: action,
                        method: options.method,
                        url: `${this.apiUrl}?action=${action}${queryParams}`,
                        request_data: data,
                        response_data: { error: error.message },
                        response_status: 500,
                        timestamp: startTime.toISOString(),
                        duration: new Date() - startTime
                    });
                    throw error;
                }
            }

            async getAllTasks(projectId = null) {
                const queryParams = projectId ? `&project_id=${projectId}` : '';
                return await this.apiRequest('get_tasks', null, queryParams);
            }

            async saveTask(task) {
                if (task.id) {
                    return await this.apiRequest('update_task', {
                        id: task.id,
                        project_id: task.project_id,
                        content: task.content,
                        status: task.status
                    });
                } else {
                    return await this.apiRequest('create_task', {
                        project_id: task.project_id,
                        content: task.content,
                        status: task.status
                    });
                }
            }

            async deleteTask(taskId) {
                return await this.apiRequest('delete_task', { id: taskId });
            }

            async updateTaskStatus(taskId, newStatus) {
                return await this.apiRequest('update_status', {
                    id: taskId,
                    status: newStatus
                });
            }

            // Project methods
            async getAllProjects() {
                return await this.apiRequest('get_projects');
            }

            async createProject(name, color = '#10b981') {
                return await this.apiRequest('create_project', { name, color });
            }

            async updateProject(id, name, color) {
                return await this.apiRequest('update_project', { id, name, color });
            }

            async deleteProject(id) {
                return await this.apiRequest('delete_project', { id });
            }
        }

        // Initialize database
        const db = new TaskDatabase();
        let currentEditingTaskId = null;
        let currentEditingTaskProjectId = null;
        let allProjects = [];
        let selectedProjectFilter = null;

        // Format time helper
        function formatTime(timestamp) {
            // Handle both created_at and updated_at fields
            const dateStr = timestamp || new Date().toISOString();
            const date = new Date(dateStr);

            // Format: 01/12/2026 - 12:00 PM
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();

            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            const formattedHours = String(hours).padStart(2, '0');

            return `${month}/${day}/${year} - ${formattedHours}:${minutes} ${ampm}`;
        }

        // Render all tasks
        async function renderTasks() {
            const tasks = await db.getAllTasks(selectedProjectFilter);
            const statuses = ['todo', 'in-progress', 'testing', 'completed'];

            statuses.forEach(status => {
                const container = document.getElementById(`tasks-${status}`);
                const statusTasks = tasks.filter(t => t.status === status);

                container.innerHTML = statusTasks.length > 0
                    ? statusTasks.map(task => createTaskCard(task)).join('')
                    : '<div class="empty-state">No tasks yet</div>';

                document.getElementById(`count-${status}`).textContent = statusTasks.length;
            });
        }

        // Create task card HTML
        function createTaskCard(task) {
            const completedClass = task.status === 'completed' ? ' completed' : '';
            const projectBadge = task.project_name ? `
                <div class="project-badge">
                    <span class="project-badge-dot" style="background-color: ${task.project_color || '#10b981'}"></span>
                    ${escapeHtml(task.project_name)}
                </div>
            ` : '';

            return `
                <div class="task-card${completedClass}" draggable="true" ondragstart="drag(event)" data-task-id="${task.id}" data-project-id="${task.project_id || ''}">
                    ${projectBadge}
                    <div class="task-content">${escapeHtml(task.content)}</div>
                    <div class="task-footer">
                        <div class="task-time">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>

                        </div>

        // Generate SQL query from action data
        function generateSQLQuery(item) {
            const action = item.action;
            const taskId = item.task_id;
            const content = item.task_content;
            const status = item.task_status;
            let requestData = {};

            try {
                requestData = item.request_data ? JSON.parse(item.request_data) : {};
            } catch (e) {
                requestData = {};
            }

            switch (action) {
                case 'create_task':
                    const projectId1 = requestData.project_id || 'NULL';
                    return `INSERT INTO tasks (project_id, content, status, created_at, updated_at) VALUES (${projectId1}, '${escapeSQL(content)}', '${status}', NOW(), NOW())`;

                case 'update_task':
                    const projectId2 = requestData.project_id || 'NULL';
                    return `UPDATE tasks SET project_id = ${projectId2}, content = '${escapeSQL(content)}', status = '${status}', updated_at = NOW() WHERE id = ${taskId}`;

                case 'update_status':
                    return `UPDATE tasks SET status = '${status}', updated_at = NOW() WHERE id = ${taskId}`;

                case 'delete_task':
                    return `DELETE FROM tasks WHERE id = ${taskId}`;

                case 'create_project':
                    const color1 = requestData.color || '#10b981';
                    return `INSERT INTO projects (name, description, color, created_at, updated_at) VALUES ('${escapeSQL(content)}', '', '${color1}', NOW(), NOW())`;

                case 'update_project':
                    const color2 = requestData.color || '#10b981';
                    return `UPDATE projects SET name = '${escapeSQL(content)}', color = '${color2}', updated_at = NOW() WHERE id = ${requestData.id}`;

                case 'delete_project':
                    return `DELETE FROM projects WHERE id = ${taskId}`;

                default:
                    return 'Unknown query';
            }
        }

        function escapeSQL(str) {
            if (!str) return '';
            return str.replace(/'/g, "''").replace(/\\/g, '\\\\');
        }

            hours = hours % 12 || 12;
            return `${month}/${day} ${hours}:${minutes} ${ampm}`;

        function highlightSQL(sql) {
            const keywords = ['SELECT', 'INSERT', 'INTO', 'UPDATE', 'DELETE', 'FROM', 'WHERE', 'SET', 'VALUES', 'AND', 'OR', 'NOT', 'NULL', 'NOW', 'ORDER', 'BY', 'GROUP', 'JOIN', 'LEFT', 'RIGHT', 'INNER', 'OUTER', 'ON', 'AS', 'CREATE', 'TABLE', 'DROP', 'ALTER', 'INDEX', 'PRIMARY', 'KEY', 'FOREIGN', 'REFERENCES'];

            let highlighted = escapeHtml(sql);

            // Highlight keywords
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b(${keyword})\\b`, 'gi');
                highlighted = highlighted.replace(regex, '<span class="keyword">$1</span>');
            });

            // Highlight strings (values in single quotes)
            highlighted = highlighted.replace(/'([^']*)'/g, '<span class="string">\'$1\'</span>');

            // Highlight numbers
            highlighted = highlighted.replace(/\b(\d+)\b/g, '<span class="number">$1</span>');

            return highlighted;
        }

                // Keep only the last MAX_HISTORY_ITEMS
                if (history.length > MAX_HISTORY_ITEMS) {
                    history = history.slice(0, MAX_HISTORY_ITEMS);

                localStorage.setItem(API_HISTORY_KEY, JSON.stringify(history));

            if (!data) return '<span class="keyword">null</span>';
            try {
                const json = typeof data === 'string' ? data : JSON.stringify(data, null, 2);

        function highlightJson(json) {
            let highlighted = escapeHtml(json);

            // Highlight property names
            highlighted = highlighted.replace(/"([^"]+)":/g, '<span class="keyword">"$1"</span>:');

            // Highlight string values
            highlighted = highlighted.replace(/: "([^"]*)"/g, ': <span class="string">"$1"</span>');

            // Highlight numbers
            highlighted = highlighted.replace(/: (\d+)/g, ': <span class="number">$1</span>');

            // Highlight booleans and null
            highlighted = highlighted.replace(/: (true|false|null)/g, ': <span class="keyword">$1</span>');

            return highlighted;
        }

        // Close API detail modal when clicking outside
        document.getElementById('apiDetailModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeApiDetail();
            }
        });

        // Update keyboard shortcuts to include API modals
        document.removeEventListener('keydown', keydownHandler);
        function keydownHandler(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('apiDetailModal').classList.contains('active')) {
                    closeApiDetail();
                } else if (document.getElementById('apiSidebar').classList.contains('active')) {
                    closeApiSidebar();
                } else if (document.getElementById('queryDetailModal').classList.contains('active')) {
                    closeQueryDetail();
                } else if (document.getElementById('querySidebar').classList.contains('active')) {
                    closeQuerySidebar();
                } else if (document.getElementById('taskModal').classList.contains('active')) {
                    closeModal();
                } else if (document.getElementById('projectsModal').classList.contains('active')) {
                    closeProjectsModal();
                }
            }
        }
        document.addEventListener('keydown', keydownHandler);

        // ==========================================
        // Update SQL History to use localStorage
        // ==========================================

        // Override fetchQueryHistory to use localStorage instead of database
        async function fetchQueryHistory() {
            // Use localStorage data instead of API
            queryHistory = getApiHistoryFromStorage().filter(item =>
                ['create_task', 'update_task', 'update_status', 'delete_task',
                    'create_project', 'update_project', 'delete_project'].includes(item.action)
            ).map(item => ({
                id: item.id,
                action: item.action,
                method: item.method,
                task_id: item.response_data?.id || item.request_data?.id,
                task_content: item.request_data?.content || item.request_data?.name,
                task_status: item.request_data?.status,
                request_data: JSON.stringify(item.request_data),
                response_status: item.response_status,
                created_at: item.timestamp
            }));
            return queryHistory;
        }
    </script>
